<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      p {
        color: hsl(215, 51%, 70%);
      }
      .image-E:hover .overlay {
        opacity: 0.6;
        cursor: pointer;
      }
    </style>
    <title>NFT-Challenge</title>
  </head>
  <body style="background: rgb(13, 25, 43)">
    <div class="flex justify-center items-center h-screen">
      <div
        class="card shadow-2xl shadow-black w-[350px] h-[590px] rounded-2xl"
        style="background: hsl(216, 50%, 16%)"
      >
        <div class="m-6">
          <a href="">
            <div class="image-E relative">
              <img
                class="imageEquilibrium rounded-xl"
                src="images/image-equilibrium.jpg"
                alt=""
              />
              <div
                class="overlay flex justify-center items-center absolute inset-0 opacity-0 h-[100%] w-[100%] bg-cyan-400 transition-all ease-in-out duration-700 rounded-xl"
              >
                <img class="icon-view" src="images/icon-view.svg" alt="" />
              </div></div
          ></a>
          <div class="body">
            <h1
              class="text-xl my-5 font-bold text-white hover:text-cyan-400 cursor-pointer"
            >
              Equilibrium #3429
            </h1>
            <p class="text-md mb-4">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div
              class="flex justify-between border-b border-gray-300/20 pb-5 mb-3"
            >
              <div class="flex items-center">
                <img src="images/icon-ethereum.svg" alt="" />
                <h2 class="text-md font-bold pl-1 text-cyan-400">0.041ETH</h2>
              </div>
              <div class="flex items-center">
                <img src="images/icon-clock.svg" alt="" />
                <p class="pl-1">3 days left</p>
              </div>
            </div>
            <div class="flex items-center h-12">
              <img
                src="images/image-avatar.png"
                alt=""
                class="w-7 outline outline-1 rounded-full outline-white"
              />
              <p class="text-md pl-2">
                Creation of
                <span class="text-white hover:text-cyan-400 cursor-pointer"
                  >Jules Wyvern</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
